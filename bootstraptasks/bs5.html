<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .error-feedback {
        color: red;
        font-size: 0.875em;
      }
      .is-invalid {
        border-color: red;
      }
      .is-invalid + .error-feedback {
        display: block;
      }
      .input-group-text {
        background-color: white;
        border: none;
      }
      .input-group .form-control.is-invalid {
        margin-left: -1px; /* Remove extra border */
      }
      .input-group .input-group-text.is-invalid {
        border: 1px solid red;
        border-right: none;
      }
      .input-group .input-group-text.is-invalid + .form-control {
        border-left: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <div class="input-group">
            <div class="input-group-text is-invalid">
              <i class="bi bi-person"></i>
            </div>
            <input
              type="text"
              class="form-control is-invalid"
              id="firstName"
              placeholder="First Name"
              required
            />
            <div class="input-group-text is-invalid">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="error-feedback">Please supply your first name</div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <div class="input-group">
            <div class="input-group-text is-invalid">
              <i class="bi bi-person"></i>
            </div>
            <input
              type="text"
              class="form-control is-invalid"
              id="lastName"
              placeholder="Last Name"
              required
            />
            <div class="input-group-text is-invalid">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="error-feedback">Please supply your last name</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <div class="input-group">
            <div class="input-group-text is-invalid">
              <i class="bi bi-envelope"></i>
            </div>
            <input
              type="email"
              class="form-control is-invalid"
              id="email"
              placeholder="E-Mail Address"
              required
            />
            <div class="input-group-text is-invalid">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="error-feedback">Please supply your email address</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone #</label>
          <div class="input-group">
            <div class="input-group-text is-invalid">
              <i class="bi bi-telephone"></i>
            </div>
            <input
              type="text"
              class="form-control is-invalid"
              id="phone"
              placeholder="(845) 555-1212"
              required
            />
            <div class="input-group-text is-invalid">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="error-feedback">Please supply your phone number</div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <div class="input-group">
            <div class="input-group-text is-invalid">
              <i class="bi bi-house"></i>
            </div>
            <input
              type="text"
              class="form-control is-invalid"
              id="address"
              placeholder="Address"
              required
            />
            <div class="input-group-text is-invalid">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="error-feedback">Please supply your street address</div>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <div class="input-group">
            <div class="input-group-text is-invalid">
              <i class="bi bi-geo-alt"></i>
            </div>
            <input
              type="text"
              class="form-control is-invalid"
              id="city"
              placeholder="City"
              required
            />
            <div class="input-group-text is-invalid">
              <i class="bi bi-x-circle"></i>
            </div>
          </div>
          <div class="error-feedback">Please supply your city</div>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>

    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
