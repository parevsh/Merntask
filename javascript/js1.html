<!DOCTYPE html>
<html lang="en">
<head>
<title>Reverse Number</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        
    }
    .result {
        font-size: 1.5rem;
        margin-top: 20px;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Reverse Number</h2>
    <form id="reverseForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" name="numberInput">
        <button type="submit">Reverse</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    function reverseNumber() {
        event.preventDefault();
        const number = document.getElementById('numberInput').value;
        const reversedNumber = parseFloat(number.toString().split('').reverse().join(''));
        document.getElementById('result').textContent = `Reversed Number: ${reversedNumber}`;
    }

    document.getElementById('reverseForm').addEventListener('submit', reverseNumber);
</script>

</body>
</html>
