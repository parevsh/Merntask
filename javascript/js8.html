<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #fff, #ff69b4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .languages {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .languages label {
            margin-right: 20px;
        }

        .error {
            color: red;
            margin-left: 10px;
            font-size: 0.9em;
        }

        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: darkred;
        }

     
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="firstName">First Name</label>
        <div>
            <input type="text" id="firstName" name="firstName">
            <span id="firstNameError" class="error"></span>
        </div>

        <label for="lastName">Last Name</label>
        <div>
            <input type="text" id="lastName" name="lastName">
            <span id="lastNameError" class="error"></span>
        </div>

        <label for="email">Email</label>
        <div>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error"></span>
        </div>

        <label for="password">Password</label>
        <div>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>
        </div>

        <label for="confirmPassword">Re-enter Password</label>
        <div>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="confirmPasswordError" class="error"></span>
        </div>

        <label>Gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="radioLabel">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="radioLabel">Female</label>
            <span id="genderError" class="error"></span>
        </div>

        <label for="age">Age</label>
        <div>
            <input type="number" id="age" name="age">
            <span id="ageError" class="error"></span>
        </div>

        <label for="phoneNumber">Phone Number</label>
        <div>
            <input type="text" id="phoneNumber" name="phoneNumber">
            <span id="phoneNumberError" class="error"></span>
        </div>

        <label for="address">Address</label>
        <div>
            <textarea id="address" name="address"></textarea>
            <span id="addressError" class="error"></span>
        </div>

        <label for="state">State</label>
        <div>
            <input type="text" id="state" name="state">
            <span id="stateError" class="error"></span>
        </div>

        <label for="country">Country</label>
        <div>
            <select id="country" name="country">
                <option value="">Choose your country</option>
            </select>
            <span id="countryError" class="error"></span>
        </div>

        <label>Languages Known</label>
        <div class="languages">
            <input type="checkbox" id="english" name="languages" value="English">
            <label for="english" class="checkboxLabel">English</label>
            <input type="checkbox" id="kannada" name="languages" value="Kannada">
            <label for="kannada" class="checkboxLabel">Kannada</label>
            <input type="checkbox" id="hindi" name="languages" value="Hindi">
            <label for="hindi" class="checkboxLabel">Hindi</label>
            <input type="checkbox" id="telugu" name="languages" value="Telugu">
            <label for="telugu" class="checkboxLabel">Telugu</label>
        </div>
        <span id="languagesError" class="error"></span>

        <div>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Hereby I declare all the given details are true</label>
            <span id="termsError" class="error"></span>
        </div>

        <button type="submit">REGISTER</button>
    </form>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            const firstName = document.getElementById('firstName').value;
            if (firstName === '') {
                isValid = false;
                document.getElementById('firstNameError').textContent = 'POOR';
            }

            const lastName = document.getElementById('lastName').value;
            if (lastName === '') {
                isValid = false;
                document.getElementById('lastNameError').textContent = 'POOR';
            }

            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                isValid = false;
                document.getElementById('emailError').textContent = 'POOR';
            }

            const password = document.getElementById('password').value;
            if (password === '') {
                isValid = false;
                document.getElementById('passwordError').textContent = 'POOR';
            }

            const confirmPassword = document.getElementById('confirmPassword').value;
            if (confirmPassword !== password) {
                isValid = false;
                document.getElementById('confirmPasswordError').textContent = 'POOR OR MISMATCH';
            }

            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                isValid = false;
                document.getElementById('genderError').textContent = 'POOR';
            }

            const age = document.getElementById('age').value;
            if (age === '') {
                isValid = false;
                document.getElementById('ageError').textContent = 'POOR';
            }

            const phoneNumber = document.getElementById('phoneNumber').value;
            if (phoneNumber === '') {
                isValid = false;
                document.getElementById('phoneNumberError').textContent = 'POOR';
            }

            const address = document.getElementById('address').value;
            if (address === '') {
                isValid = false;
                document.getElementById('addressError').textContent = 'POOR';
            }

            const state = document.getElementById('state').value;
            if (state === '') {
                isValid = false;
                document.getElementById('stateError').textContent = 'POOR';
            }

            const country = document.getElementById('country').value;
            if (country === '') {
                isValid = false;
                document.getElementById('countryError').textContent = 'POOR';
            }

            const languages = document.querySelectorAll('input[name="languages"]:checked');
            if (languages.length === 0) {
                isValid = false;
                document.getElementById('languagesError').textContent = 'POOR';
            }

            const terms = document.getElementById('terms').checked;
            if (!terms) {
                isValid = false;
                document.getElementById('termsError').textContent = 'POOR';
            }

            if (isValid) {
                alert('Form Submitted Successfully!');
               
            }
        });
    </script>
</body>
</html>
