<!DOCTYPE html>
<html lang="en">
<head>

<title>Multiplication and Division Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input {
        width: calc(100% - 12px);
        padding: 6px;
        font-size: 1rem;
    }
    .btn-group {
        text-align: center;
        margin-top: 10px;
    }
    .btn-group button {
        padding: 8px 20px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        
        border-radius: 4px;
        }
   
    .result {
        margin-top: 20px;
        font-size: 1.2rem;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Multiplication and Division Calculator</h2>
    <div class="input-group">
        <label for="num1">Enter first number:</label>
        <input type="number" id="num1" name="num1" required>
    </div>
    <div class="input-group">
        <label for="num2">Enter second number:</label>
        <input type="number" id="num2" name="num2" required>
    </div>
    <div class="btn-group">
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;
        
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').textContent = 'Please enter valid numbers.';
            return;
        }
        
        switch (operation) {
            case 'multiply':
                result = num1 * num2;
                document.getElementById('result').textContent = `Result of ${num1} * ${num2} = ${result}`;
                break;
            case 'divide':
                if (num2 === 0) {
                    document.getElementById('result').textContent = 'Cannot divide by zero.';
                } else {
                    result = num1 / num2;
                    document.getElementById('result').textContent = `Result of ${num1} / ${num2} = ${result}`;
                }
                break;
            default:
                document.getElementById('result').textContent = 'Invalid operation.';
        }
    }
</script>

</body>
</html>
