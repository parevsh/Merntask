<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <form>
      <table border="1">
        <tr>
          <td>First Name</td>
          <td><input type="text" name="firstname" /></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="lastname" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Re-enter Password</td>
          <td><input type="password" name="repassword" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="text" name="age" /></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="text" name="phone" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select>
              <option value="">Choose your country</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="canada">Canada</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages known</td>
          <td>
            <input type="checkbox" name="language" value="english" /> English
            <input type="checkbox" name="language" value="kannada" /> Kannada
            <input type="checkbox" name="language" value="hindi" /> Hindi
            <input type="checkbox" name="language" value="telugu" /> Telugu
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" name="declaration" /> Hereby I declare all
            the given details are true
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Register</button>
            <a href="https://www.ethnus.com">Log in to Ethnus website</a>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
